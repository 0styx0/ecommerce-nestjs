input CheckoutProductInput {
  id: ID!
}

input CheckoutInput {
  products: [CheckoutProductInput!]!
}

enum CheckoutStatus {
  SUCCESS
  FAILED
}

type CheckoutResult {
  status: CheckoutStatus!
  additionalInfo: String!
}

type CheckoutProductResult {
  product: Product!
  result: CheckoutResult!
}

type Mutation {
  checkout(checkoutProducts: CheckoutInput!): [CheckoutProductResult!]!
}